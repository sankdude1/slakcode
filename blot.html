<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blot IDE</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="ide.css">
</head>
<body>
    <div class="menu-bar">
        <div class="menu-item">File</div>
        <div class="menu-item" id="saveTxtMenuItem">Save txt</div> <div class="menu-item">Save In</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item" id="uploadMenuItem">Upload</div>   <div class="menu-item" id="loadMenuItem">Load</div>     </div>

    <div class="ide-container">
        <div class="left-pane">
            <div class="file-preview">
                File Preview
            </div>
            <div class="code-editor">
                <textarea id="blot-editor" placeholder="Start coding in Blot here..."></textarea>
            </div>
            <div class="terminal-commands" id="blot-terminal">
                Terminal Output:
            </div>
        </div>
        <div class="right-pane">
            <div class="console-settings">
                Console & Settings
            </div>
            <div class="normal-preview">
                Normal Preview
            </div>
            <div class="command-bar">
                Command Bar
            </div>
        </div>
    </div>

    <input type="file" id="blotFileInput" style="display: none;">

    <script src="blot.js"></script>
</body>
</html>
